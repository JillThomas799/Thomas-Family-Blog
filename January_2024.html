        <div class="star">
            <style>
                .star{
                    position:absolute;
                    left:30%;
                    font-size: 0.25em;
                    }
            </style>

        <div class="star1">
            <style>
                .star1 {
                --star-color:white;
                top:20px;
                right:5vw;
                margin:0.1em auto;
                font-size:1em;
                position: absolute;
                display: block;
                width: 0px;
                height: 0px;
                border-right: 1em solid transparent;
                border-bottom: 0.7em solid var(--star-color);
                border-left: 1em solid transparent;
                transform: rotate(35deg);
                }

                .star1::before {     /*The ::before selector inserts something before the content of each selected element(s).*/
                border-bottom: 0.8em solid var(--star-color);
                border-left: 0.3em solid transparent;
                border-right: 0.3em solid transparent;
                position: absolute;
                height: 0;
                width: 0;
                top: -0.45em;
                left: -0.65em;
                display: block;
                content:"";
                transform: rotate(-35deg);
                }

                .star1::after {       /*The ::after selector inserts something after the content of each selected element(s).*/
                position: absolute;
                display: block;
                top: 0.03em;
                left: -1.05em;
                width: 0;
                height: 0;
                border-right: 1em solid transparent;
                border-bottom: 0.7em solid var(--star-color);
                border-left: 1em solid transparent;
                transform: rotate(-70deg);
                content:"";
                }
            </style>
        </div>
